<div class="container">
    <h2 class="text-capitalize text-center text-light my-4">chapters</h2>
    <div class="row w-100 d-flex justify-content-center">
        <mat-spinner *ngIf="!chapters"></mat-spinner>
        <mat-card *ngFor="let chapter of chapters" routerLink="/chapter/{{ chapter.id }}">
            <mat-card-header>
                <mat-card-title>{{ chapter.name }}</mat-card-title>
                <mat-card-subtitle>{{ chapter.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <img src="{{chapter.photoUrl}}">
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
