<mat-toolbar class="bg-dark">
    <mat-toolbar-row class="text-light">
        <div class="navbar-left">
            <span routerLink="/">Война на думи</span>
            <span *ngIf="auth.user | async as user">
                <span class="mx-5" routerLink="/chapter/add" *ngIf="user.roles">Добави глава</span>
            </span>
        </div>
        <div class="navbar-right" *ngIf="auth.user | async as user; else notAuth">
            <button mat-raised-button><span>Hello, </span><span *ngIf="user.name">{{ user.name }}</span></button>
            <button mat-button (click)="logout()">Logout</button>
            <span *ngIf="user.roles">admin</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<ng-template #notAuth>
    <div class="navbar-right">
        <button routerLink="account/register" mat-raised-button>Регистрация</button>
        <button routerLink="account/login" mat-button>Вход</button>
    </div>
</ng-template>
