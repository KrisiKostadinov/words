<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div [@levelUpTrigger]="stateLevelUp" class="col-12 bg-white mt-4 p-0 rounded shadow" *ngIf="!levelUp else levelUpTemp">
            <div class="level" style="background-image: linear-gradient(rgba(255, 0, 140, 0.205), rgba(255, 0, 140, 0.205)), url('https://images.unsplash.com/photo-1464820453369-31d2c0b651af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80');">
                <ul class="navbar-level">
                    <li>
                        <i class="material-icons">settings_applications</i><span>Settings</span>
                    </li>
                    <li>Level 3</li>
                    <li>Levels Up 2</li>
                    <li>
                        <i class="material-icons">monetization_on</i><span>Points 20</span>
                    </li>
                </ul>
                <div class="content-level p-4">
                    <ul *ngIf="wordsObj" class="words">
                        <li *ngFor="let word of wordsObj.words">
                            <ul  class="word rounded">
                                <li *ngFor="let letter of word.word.split('')" class="letter text-light"><span *ngIf="word.isShow">{{ letter }}</span></li>
                            </ul>
                        </li>
                    </ul>
                    
                    <ng-template #default><span>-</span></ng-template>
                    
                    <div class="text-center">
                        <div class="row">
                            <div class="col-6 rounded">
                                <div class="currentWord rounded">
                                    <span class="currentWord-span" [@isOpen]="isOpen" class="text-uppercase">{{ currentWord }}</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <ul *ngIf="wordsObj else loadingBar" class="letters">
                                    <li *ngFor="let letter of wordsObj.letters.split('')">
                                        <span class="letter text-light text-capitalize rounded" (click)="addLetter(letter)">{{ letter }}</span>
                                    </li>
                                </ul>
                                <div class="btn-group">
                                    <button mat-raised-button color="primary" (click)="checkWord()">Check Word</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
<ng-template #loadingBar>
    <mat-spinner></mat-spinner>
</ng-template>
<ng-template #levelUpTemp>
    <div [@levelUpTriggerStatistics]="stateLevelUpStatistics" class="level-up col-12 bg-white mt-4 p-0 rounded shadow">
        <div class="stars text-center">
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
        </div>
        <h2 class="text-success text-uppercase text-center">Нивото е преминато</h2>
        <ul>
            <li>
                <span>Събрани точки: </span>
                <span>20</span>
            </li>
            <li>
                <span>Познати думи: </span>
                <span>2</span>
            </li>
        </ul>
        <div class="btn-group d-flex justify-content-between">
            <button routerLink="/chapter/1" mat-raised-button>Виж всички</button>
            <button mat-raised-button>Следващо ниво</button>
        </div>
    </div>
</ng-template>
