<div class="container">
    <h2 class="h2 text-center text-uppercase text-light my-4">Chapter <span>1</span></h2>
    <div class="row w-100 d-flex justify-content-center">
        <mat-card *ngFor="let level of levels | async" routerLink="/level/{{ level.id }}">
            <mat-card-header class="d-flex justify-content-between">
                <mat-card-title>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star_border</i>
                    <i class="material-icons">star_border</i>
                </mat-card-title>
                <h2>{{ level.number }}</h2>
                <button mat-mini-fab color="light">
                    <i class="material-icons">settings</i>
                </button>
            </mat-card-header>
            <img src="https://images.unsplash.com/photo-1487530811176-3780de880c2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80">
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
