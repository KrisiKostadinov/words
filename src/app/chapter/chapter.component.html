<div class="container">
    <div class="row w-100 d-flex justify-content-center">
        <mat-spinner *ngIf="!levels"></mat-spinner>
        <mat-card *ngFor="let level of levels" routerLink="/level/{{ level.id }}">
            <mat-card-header class="d-flex justify-content-between">
                <mat-card-title>
                    <i class="material-icons" *ngFor="let star of level.stars">
                        <span *ngIf="star">star</span>
                        <span *ngIf="!star">star_border</span>
                    </i>
                </mat-card-title>
                <h2>{{ level.number }}</h2>
                <button mat-mini-fab color="light">
                    <i class="material-icons">settings</i>
                </button>
            </mat-card-header>
            <img src="https://images.unsplash.com/photo-1487530811176-3780de880c2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80">
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
