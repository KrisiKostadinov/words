<div *ngIf="percentage | async as pct">
    <mat-spinner class="mx-auto" [value]="pct" max="100"></mat-spinner>
    {{ pct | number }}%
</div>

<div *ngIf="snapshot | async as snap">
    {{ snap.bytesTransferred }} of {{ snap.totalBates }}
</div>

<div *ngIf="downloadURL as url">
    <img class="w-100 h-100" [src]="url">
</div>
