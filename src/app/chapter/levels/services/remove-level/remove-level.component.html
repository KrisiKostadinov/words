<h1 mat-dialog-title>
    Сигурен ли си че искаш да истриеш ниво {{ data.levelNumber }}?
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-button>Откажи</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="data">Изтрии</button>
</div>
