<h2 class="text-center text-primary">Редактирай състезателно ниво</h2>
<form *ngIf="level" [formGroup]="editLevelContestForm">
    <mat-form-field class="w-100">
      <mat-label>Думи</mat-label>
      <input matInput placeholder="Добави думи разделени с запетая" formControlName="words">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Букви</mat-label>
      <input matInput placeholder="Букви" formControlName="letters">
    </mat-form-field>
    <div class="d-flex justify-content-center">
        <button mat-button color="primary" [disabled]="!editLevelContestForm.valid" (click)="editLevel()">Редактирай</button>
        <button mat-button color="primary" (click)="showAll()">Виж всички нива</button>
    </div>
</form>
