<h2 class="text-center text-primary">Сигурен ли си че искаш да изтриеш това ниво?</h2>
<div class="d-flex justify-content-center">
    <button mat-button (click)="removeLevel()" color="warn">
        <mat-icon>check</mat-icon>

    <button mat-button (click)="closeWindow()" color="accept">
        <mat-icon>close</mat-icon>
    </button>
</div>
